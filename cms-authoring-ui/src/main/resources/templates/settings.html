<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="head"></head>

<body>

    <div id="wrapper">
        <nav th:replace="navigation"></nav>
        <!-- Navigation -->

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Settings</h1>
                </div>
            </div>
            <div class="row">
                <!--@thymesVar id="allSettings" type="org.springframework.data.domain.Page"-->
                <section class="col-lg-12" th:if="${#lists.isEmpty(allSettings)}">
                    <div class="panel panel-default">
                        <!-- Default panel settings -->
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{title.setting.list}">List of</h3>
                        </div>
                        <div class="panel-body" th:text="#{setting.none}">No settings found</div>
                    </div>
                </section>
                <section class="col-lg-12" th:unless="${#lists.isEmpty(allSettings)}">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{title.setting.list}">List of</h3>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-condensed table-hover">
                                <thead>
                                <tr>
                                    <th th:text="#{setting.key}">Key</th>
                                    <th th:text="#{setting.value}">Value</th>
                                    <th><i class="fa fa-cogs"></i></th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--@thymesVar id="aSetting" type="ms.cms.domain.CmsSetting"-->
                                <tr th:each="aSetting : ${allSettings}" valign="middle">
                                    <td th:text="${aSetting.key}">Key</td>
                                    <td th:text="${aSetting.value}">Value</td>
                                    <td>
                                        <form class="form-inline" role="form" th:action="@{${'/setting/'+aSetting.id}}"
                                              action="#" method="GET">
                                            <button type="submit" class="btn btn-primary btn-xs" value="put"
                                                    data-toggle="tooltip" data-placement="top" title="Edit"><span
                                                    class="glyphicon glyphicon-edit"></span></button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer text-right">
                            <ul class="pagination" style="margin:0 10px">
                                <li th:class="${allSettings.number eq 0} ? 'disabled' : ''">
                                    <a th:href="@{${(not allSettings.first)?'setting':'#'}(page=${allSettings.number-1},pageSize=${allSettings.size})}">&laquo;</a>
                                </li>

                                <li th:each="pageNo : ${#numbers.sequence(0, allSettings.totalPages - 1)}"
                                    th:class="${allSettings.number eq pageNo}? 'active' : ''">
                                    <a th:if="${allSettings.number  eq pageNo}" href="javascript:void(0);"
                                       th:text="${pageNo + 1}">
                                        1
                                    </a>
                                    <a th:if="${not (allSettings.number  eq pageNo)}"
                                       th:href="@{${'setting'}(page=${pageNo},pageSize=${allSettings.size})}"
                                       th:text="${pageNo + 1}">
                                        1
                                    </a>

                                </li>
                                <li th:class="${allSettings.number + 1 ge allSettings.totalPages} ? 'disabled' : ''">
                                    <a th:href="@{${(not allSettings.last)?'setting':'#'}(page=${allSettings.number+1},pageSize=${allSettings.size})}">&raquo;</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </section>
                <section class="col-lg-12">
                    <!--@thymesVar id="cmsSetting" type="ms.cms.domain.CmsSetting"-->
                    <form class="form-horizontal" role="form" th:action="@{/setting}" th:object="${cmsSetting}"
                          action="#"
                          method="POST">
                        <input type="hidden" name="_method" value="PUT"/>
                        <input type="hidden" id="id" th:field="*{id}"/>
                        <input type="hidden" id="filter" th:field="*{filter}"/>

                        <div class="lead" th:text="#{setting.data}">Setting Data</div>

                        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger alert-dismissible"
                             role="alert">
                            <button type="button" class="close" data-dismiss="alert"><span
                                    aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label for="key" class="col-sm-2 control-label" th:text="#{setting.key}">Key</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="key" th:field="*{key}"
                                       th:errorclass="has-error" required="required" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="value" class="col-sm-2 control-label"
                                   th:text="#{setting.value}">Value</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="value" th:field="*{value}"
                                       th:errorclass="has-error" required="required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-right">
                                <button type="submit" class="btn btn-default" th:text="#{setting.edit}">Edit Setting
                                </button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <footer th:replace="footer"></footer>
        </div>

    </div>

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}" src="../public/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/webjars/bootstrap/3.1.0/js/bootstrap.min.js}" src="../public/dist/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/dist/js/sb-admin-2.js}" src="../public/dist/js/sb-admin-2.js"></script>

</body>

</html>
