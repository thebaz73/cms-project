    <!-- Bootstrap Core CSS -->
    <link th:href="@{/webjars/bootstrap/3.1.0/css/bootstrap-theme.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.css"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/3.1.0/css/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css"
          rel="stylesheet"/>

    <!-- DataTables CSS -->
    <link th:if="${#httpServletRequest.requestURI == '/'}" th:href="@{/dist/css/dataTables.bootstrap.css}"

          rel="stylesheet"/>

          href="../public/dist/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>

    <!-- Timeline CSS -->
    <link th:if="${#httpServletRequest.requestURI == '/'}" th:href="@{/dist/css/timeline.css}"

    <link th:href="@{/dist/css/sb-admin-2.css}" href="../public/dist/css/sb-admin-2.css" rel="stylesheet"/>

          href="../public/dist/css/tagmanager.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{/webjars/font-awesome/4.2.0/css/font-awesome.min.css}"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"
