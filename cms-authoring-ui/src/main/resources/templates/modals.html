                            aria-hidden="true">&times;</span></button>

    <div class="modal fade" id="pdfModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">PDF Preview</h4>
                </div>
                <div class="modal-body" style="height: 560px">
                    <iframe class="col-lg-12" style="height: 540px" src=""></iframe>

    <div class="modal fade" id="textModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Text Preview</h4>
                </div>
                <div class="modal-body" style="height: 560px">
                    <iframe class="col-lg-12" style="height: 540px" src=""></iframe>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        /* <![CDATA[ */
        $('#imageModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var uri = button.data('uri');

            var modal = $(this);
            modal.find('.modal-body img').attr("src", uri);
        });
        $('#pdfModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var uri = button.data('uri');

            var modal = $(this);
            modal.find('.modal-body iframe').attr("src", uri);
        });
        $('#textModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var uri = button.data('uri');

            var modal = $(this);
            modal.find('.modal-body iframe').attr("src", uri);
        });
        $('#videoModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var uri = button.data('uri');

            var modal = $(this);
            var aDiv = modal.find('.modal-body');
            
            var obj, source;

            obj = document.createElement('video');
            $(obj).attr('id', 'video_id');
            $(obj).attr('class', 'video-js vjs-default-skin');
            $(obj).attr('width', '560');
            $(obj).attr('data-height', '264');
            $(obj).attr('controls', ' ');
            //$(obj).attr('poster', 'http://video-js.zencoder.com/oceans-clip.jpg');
            $(obj).attr('preload', 'auto');
            $(obj).attr('data-setup', '{}');

            source = document.createElement('source');
            //$(source).attr('type', 'video/mp4');
            $(source).attr('src', uri);

            aDiv.append(obj);
            $(obj).append(source);
        }).on('hide.bs.modal', function (event) {
            var modal = $(this);
            var elem = modal.find('.modal-body video');
            elem.remove()
        });
        $('#audioModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var uri = button.data('uri');

            var modal = $(this);
            var aDiv = modal.find('.modal-body');
            var obj, source;

            obj = document.createElement('audio');
            $(obj).attr('id', 'audio_id');
            $(obj).attr('class', 'audio-js');
            $(obj).attr('width', '560');
            $(obj).attr('controls', ' ');
            //$(obj).attr('poster', 'http://video-js.zencoder.com/oceans-clip.jpg');
            $(obj).attr('preload', 'auto');
            $(obj).attr('data-setup', '{}');

            source = document.createElement('source');
            //$(source).attr('type', 'video/mp4');
            $(source).attr('src', uri);

            aDiv.append(obj);
            $(obj).append(source);
        }).on('hide.bs.modal', function (event) {
            var modal = $(this);
            var elem = modal.find('.modal-body audio');
            elem.remove()
        });
        /* ]]> */
    </script>
</div>
