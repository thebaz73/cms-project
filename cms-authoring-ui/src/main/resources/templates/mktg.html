<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="head"></head>

<body>

<div id="wrapper">
    <nav th:replace="navigation"></nav>
    <!-- Navigation -->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"><i class="fa fa-play-circle"></i> <span class="light">Sparkle</span> CMS</h1>
            </div>
        </div>
        <div class="row">

<section th:if="${#httpServletRequest.requestURI == '/mktg/about'}" class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">About</h3>
        </div>
        <div class="panel-body">
            <h4><span class="light">Sparkle</span> CMS</h4>

            Content Management System
            &copy; - thebaz.it - <span
                th:text="${#calendars.format(#calendars.createToday(), 'yyyy')}"></span>        </div>
    </div>
</section>
<section th:if="${#httpServletRequest.requestURI == '/mktg/contents'}" class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Help Contents</h3>
        </div>
        <div class="panel-body">
            <h4><span class="light">Sparkle</span> CMS</h4>

            Authoring UI Help Contents
        </div>
    </div>
</section>

        </div>
        <footer th:replace="footer"></footer>
    </div>

</div>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}" src="../public/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/webjars/bootstrap/3.1.0/js/bootstrap.min.js}" src="../public/dist/js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/dist/js/sb-admin-2.js}" src="../public/dist/js/sb-admin-2.js"></script>

</body>

</html>
